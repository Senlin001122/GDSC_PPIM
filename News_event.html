<!DOCTYPE html>
<html>
<head>
    <title>News and Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .news-item img {
            max-height: 50px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .news-item a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>News and Event Announcement</h1>
    <div class="news-container">
        <div class="news-item">
            <img src="logo1.png" alt="Logo 1">
            <a href="https://example.com/news1" target="_blank">Subtitle 1</a>
        </div>
        <div class="news-item">
            <img src="logo2.png" alt="Logo 2">
            <a href="https://example.com/news2" target="_blank">Subtitle 2</a>
        </div>
        <div class="news-item">
            <img src="logo3.png" alt="Logo 3">
            <a href="https://example.com/news3" target="_blank">Subtitle 3</a>
        </div>
        <!-- Add more news items as needed -->
    </div>
</body>
</html>
